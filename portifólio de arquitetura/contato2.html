<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatoo</title>
    <link rel="stylesheet" href="contato2.css">
    <link rel="stylesheet" href="contato2reset.css">
</head>
<body>
    <div id="imagem"><img src="imagem-ambiente-3.jpg">></div>
    <div class="container">
        <h2>Contate-nos</h2>
        <form action="contatopergunta.html" method="post">
            <div class="input-field">
                <input type="text" id="nome">
                <label for="nome"> Nome: </label>
            <br><br><br><br>
            <div class="input-field">
                <input type="email" id="email">
                <label for="email"> Email: </label>
            <br><br><br><br>
            <div class="input-field">
                <input type="number" id="telefone">
                <label for="telefone"> Número de Telefone: </label>

                <div class="center">
                    <button type="submit" href="contatopergunta.html"> Próximo </button>
                </div>
            </div>
        </form>
    </div> 

</body>
</html>
